name: Rust

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Install BPF build dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          clang \
          llvm \
          libelf-dev \
          libbpf-dev \
          linux-headers-generic \
          gettext \
          autopoint
    - name: Verify installations
      run: |
        clang --version
        llc --version
        ls -la /usr/include/bpf/bpf_helpers.h || echo "Warning: bpf_helpers.h not found"
    - name: Build
      run: cargo build --release --verbose
    - name: Run tests
      run: cargo test --verbose
